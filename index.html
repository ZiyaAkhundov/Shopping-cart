<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Zinx-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="public/index.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Zinx market</title>
</head>
<body>
    <section class="header">
        <div class="nav">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="images/ZINX.gif" alt="Zinx-logo">
                    <p class="nav-logo-p"><span id="z">Z</span><span id="inx">INX</span></p>
                </a>
            </div>
            <div class="nav-searchbar">
                <div class="nav-search-input">
                    <input type="text" id="search" placeholder="Search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="nav-options">
                <div class="account">
                    <a href="">
                        <p>
                        <i class="fa-solid fa-user"></i>Account
                    </p>
                    </a>
                </div>
                <div class="favourite">
                    <a href="">
                      <p>
                        <i class="fa-regular fa-heart"></i> Favourite
                    </p>  
                    </a>
                </div>
                <div class="cart">
                    <a href="cart.html">
                    <p>
                        <span class="material-symbols-outlined">shopping_cart</span> Cart
                        <span id="productCount"></span>
                    </p>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="products-container">
        <div class="products-blocks">
        </div>
    </section>
    <script src="public/jquery.js"></script>
</body>
</html>
